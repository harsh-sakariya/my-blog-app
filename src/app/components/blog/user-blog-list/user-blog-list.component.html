
<table datatable class="row-border hover table-responsive-md">
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngIf="userBlogs?.length != 0">
    <tr style="cursor: pointer;" *ngFor="let userBlog of userBlogs; let i=index" >
      <td (click)="onViewDetails(userBlog.id)">{{i+1}}</td>
      <td (click)="onViewDetails(userBlog.id)"><img class="card-img-top" style="width: 60px;" [src]="userBlog.imageUrl" [alt]="userBlog.title"></td>
      <td (click)="onViewDetails(userBlog.id)">{{userBlog.title | stringShorter:15 }}</td>
      <!-- <td>{{userBlog.description | stringShorter:100}}</td> -->
      <td (click)="onViewDetails(userBlog.id)">
        <p 
          [innerHTML]="userBlog.description" 
          style="max-width: 386px; max-height: 80px; overflow: auto; margin-bottom: 0;">
        </p>
      </td>
      <td>
        <button class="btn btn-primary" (click)="onEdit(userBlog.id)">Edit</button>
        <button class="btn btn-danger mx-2" (click)="onDelete(userBlog.id)">Delete</button>
      </td>
    </tr>
  </tbody>
  <tbody *ngIf="userBlogs?.length == 0">
    <tr>
      <td colspan="3" class="no-data-available">No data!</td>
    </tr>
  </tbody>
</table>
