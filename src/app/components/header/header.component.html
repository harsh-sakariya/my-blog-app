<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['']">MyBlog</a>
  <button class="navbar-toggler" type="button" (click)="onToggleNavbar()" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{'show': showNavbar}" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a class="nav-link" [routerLink]="['blog']"> {{'home' | translate}} </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" *ngIf="userName" [routerLink]="['blog', 'myblog']"> {{"my-blogs" | translate}} </a>
      </li>
    </ul>
    <div class="form-inline my-2 my-lg-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="cursor: pointer;" (click)="onHindi()" #hindi>हिंदी</a>

          <a class="nav-link active" style="cursor: pointer;" (click)="onEnglish()" #english>English</a>
        </li>
      </ul>
      <h4 class="mx-4" *ngIf="userName">{{ "welcome" | translate }}, {{userName}}</h4>
      <button  *ngIf="!userName" class="btn btn-outline-success my-2 mx-4 my-sm-0" [routerLink]="['login']" type="button">{{ "login" | translate }}</button>
    </div>
  </div>
